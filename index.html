<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact_container">
        <form action="https://api.web3forms.com/submit" method="POST"class="left_container">
            <!-- Replace with your Access Key -->
    <input type="hidden" name="access_key" value="65d07ca6-14de-4003-a4e9-32b38f006261">

            <div class="contact_left_title">
                <h2>Contact Us</h2>
                <hr>
                </div>
                <input class="contact_inputs" type="text" name="name" placeholder="Enter Your Name">
                <input class="contact_inputs" type="text" name="email"placeholder="Enter Your Email">
                <textarea class="message"name="message" placeholder="Enter your Message"id="">

                </textarea>
            <button type="submit">Submit
       <img src="arrow_icon.png" alt="">
       </button>
        </form>
        <div class="right_container">
       <!--   <img src="sun.gif"alt="" srcset=""/>-->
       <div id="observablehq-chart-44778fba"></div>
        </div>
    </div>
    <div id="observablehq-chart-44778fba"></div>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
<script type="module">
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
import define from "https://api.observablehq.com/@d3/disjoint-force-directed-graph/2.js?v=4";
new Runtime().module(define, name => {
  if (name === "chart") return new Inspector(document.querySelector("#observablehq-chart-44778fba"));
});
</script>
</body>
</html>
